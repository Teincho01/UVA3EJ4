<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .navbar-light-mode {
            background-color: #e3f2fd;
        }
        .navbar-dark-mode {
            background-color: #343a40;
        }
        .table-light-mode {
            background-color: #ffffff;
        }
        .table-dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
    </style>
</head>
<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light-mode">
        <a class="navbar-brand" href="#">UADE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="light-mode-btn" class="btn btn-light">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="dark-mode-btn" class="btn btn-dark">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Bienvenido a Mi Página</h1>
        <div class="text-center mb-4">
            <img src="https://dxc.scene7.com/is/image/dxc/Ferrari%20with%20DXC%20logo?qlt=90&wid=1200&ts=1700155134827&dpr=off" class="img-fluid" alt="Ejemplo de Imagen" style="height: 300px; width: 500px">
        </div>
        <table class="table table-light-mode table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>juan@example.com</td>
                </tr>
                <tr>
                    <td>María</td>
                    <td>González</td>
                    <td>maria@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2023 UADE
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#light-mode-btn').click(function(){
                $('body').removeClass('dark-mode').addClass('light-mode');
                $('.navbar').removeClass('navbar-dark-mode').addClass('navbar-light-mode');
                $('.table').removeClass('table-dark-mode').addClass('table-light-mode');
            });
            $('#dark-mode-btn').click(function(){
                $('body').removeClass('light-mode').addClass('dark-mode');
                $('.navbar').removeClass('navbar-light-mode').addClass('navbar-dark-mode');
                $('.table').removeClass('table-light-mode').addClass('table-dark-mode');
            });
        });
    </script>
</body>
</html>
